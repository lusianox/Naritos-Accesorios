<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Naritos Accesorios</title>
    <meta name="description" content="Carrito de compras de tienda de accesorios online en Argentina">
    <meta name="keywords" content="Tienda, Anime, Otaku, Accesorios, Aritos, Collares, Aros">
    <link rel="shortcut icon" href="img/favicon/naritos sin nombre png.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Naritos Accesorios</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Naritos Accesorios</h1>
                <img src="img/favicon/naritos sin nombre 2.png" class="d-lg-block rounded-circle logoindex" alt="">
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>Volver a la tienda</a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© Naritos Accesorios 2023 - Buenos Aires, Argentina.</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">El carrito está vacío</p>

                <div id="carrito-productos" class="carrito-productos disabled">

                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>

                        <!-- Button trigger modal -->
                        <button type="button" class="carrito-acciones-comprar" data-bs-toggle="modal" data-bs-target="#exampleModal">Comprar Ahora</button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-3" id="exampleModalLabel">Métodos de pago</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body" class="container">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col">
                                                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar" type="button" class="btn-close"
                                                        data-bs-dismiss="modal" aria-label="Close" onclick="efectivo()">Pago en Efectivo</button>
                                                </div>
                                                <div class="col">
                                                    <button id="carrito-acciones-comprar"
                                                        class="carrito-acciones-comprar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" 
                                                        onclick="banco()">Transferencia Bancaria</button>
                                                </div>
                                                <div class="col">
                                                    <button id="carrito-acciones-comprar"
                                                    class="carrito-acciones-comprar" type="button"
                                                    class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close" onclick="mp()">Mercado pago</button>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

            <p id="carrito-comprado" class="carrito-comprado disabled">¡Gracias por tu compra! <i class="bi bi-emoji-laughing"></i></p>

        </main>
    </div>







    <script src="./bootstrap/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
</body>

</html>
